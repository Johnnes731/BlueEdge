<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win11 Mockup</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url('https://tse2.mm.bing.net/th/id/OIP.r02eaciSnsJbQLOUOC9MfgHaEo?r=0&cb=thfvnextucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      transition: background-image 0.5s;
    }
    .desktop-icons {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      z-index: 2;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      cursor: pointer;
      user-select: none;
    }
    .icon img {
      width: 48px;
      height: 48px;
    }
    .icon span {
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #0008;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      padding: 2px 8px;
      margin-bottom: 2px;
    }
    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 60px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 -2px 16px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .taskbar-center {
      display: flex;
      align-items: center;
      gap: 24px;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 4px 24px;
      box-shadow: 0 2px 8px #0002;
    }
    .taskbar-icon {
      width: 44px;
      height: 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: background 0.2s;
      cursor: pointer;
    }
    .taskbar-icon:hover {
      background: rgba(0,0,0,0.08);
    }
    .taskbar-icon img {
      width: 28px;
      height: 28px;
    }
    .taskbar-icon span {
      font-size: 11px;
      color: #222;
      margin-top: 2px;
      background: rgba(255,255,255,0.7);
      border-radius: 4px;
      padding: 1px 6px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .taskbar-time {
      position: absolute;
      right: 32px;
      color: #222;
      font-size: 16px;
      font-weight: 500;
      letter-spacing: 0.5px;
      bottom: 12px;
      z-index: 11;
      user-select: none;
    }
    /* Start Menu */
    .start-menu {
      display: none;
      position: fixed;
      left: 50%;
      bottom: 70px;
      transform: translateX(-50%);
      width: 400px;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      box-shadow: 0 4px 32px #0006;
      z-index: 100;
      padding: 24px;
      color: #222;
      text-align: center;
    }
    .start-menu h2 {
      margin: 0 0 16px 0;
      font-size: 22px;
      font-weight: 600;
    }
    .start-menu p {
      margin: 0;
      font-size: 15px;
    }
    /* Window styles */
    .window {
      display: none;
      position: fixed;
      z-index: 1001;
      min-width: 350px;
      min-height: 220px;
      max-width: 90vw;
      max-height: 80vh;
      background: #f3f3f3;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 32px #0008;
      flex-direction: column;
      overflow: hidden;
      resize: both;
    }
    .window-header {
      background: #0078d7;
      color: #fff;
      padding: 10px 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      user-select: none;
      cursor: move;
    }
    .window-close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      font-weight: bold;
    }
    .window-body {
      flex: 1;
      padding: 16px;
      overflow: auto;
      background: #fff;
      min-height: 120px;
    }
    /* Paint canvas and controls */
    #paint-canvas {
      border: 1px solid #888;
      background: #fff;
      cursor: crosshair;
      display: block;
      margin-bottom: 8px;
    }
    .paint-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    .paint-color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      display: inline-block;
    }
    .paint-color.selected {
      border: 2px solid #0078d7;
      box-shadow: 0 0 4px #0078d7;
    }
    /* Edge window iframe */
    .window-body iframe {
      width: 100%;
      height: 60vh;
      border: none;
      min-height: 150px;
    }
    /* Wallpaper app */
    .wallpaper-list {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 12px;
    }
    .wallpaper-thumb {
      width: 120px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border 0.2s;
    }
    .wallpaper-thumb.selected {
      border: 2px solid #0078d7;
      box-shadow: 0 0 8px #0078d7;
    }
    .wallpaper-set-btn {
      margin-top: 8px;
      padding: 6px 18px;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .wallpaper-set-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Desktop Icons -->
  <div class="desktop-icons">
    <div class="icon" onclick="openWindow('paint')">
      <img src="https://img.icons8.com/color/48/000000/paint-palette.png" alt="Paint">
      <span>Paint</span>
    </div>
    <div class="icon" onclick="openWindow('edge')">
      <img src="https://img.icons8.com/color/48/000000/ms-edge-new.png" alt="Edge">
      <span>Edge</span>
    </div>
    <div class="icon" onclick="openWindow('wallpaper')">
      <img src="https://img.icons8.com/color/48/000000/picture.png" alt="Wallpaper">
      <span>Wallpaper</span>
    </div>
  </div>
  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-center">
      <div class="taskbar-icon" id="start-btn" title="Start">
        <img src="https://img.icons8.com/color/48/000000/windows-11.png" alt="Start">
        <span>Start</span>
      </div>
      <div class="taskbar-icon" onclick="openWindow('paint')" title="Paint">
        <img src="https://img.icons8.com/color/48/000000/paint-palette.png" alt="Paint">
        <span>Paint</span>
      </div>
      <div class="taskbar-icon" onclick="openWindow('edge')" title="Edge">
        <img src="https://img.icons8.com/color/48/000000/ms-edge-new.png" alt="Edge">
        <span>Edge</span>
      </div>
      <div class="taskbar-icon" onclick="openWindow('wallpaper')" title="Wallpaper">
        <img src="https://img.icons8.com/color/48/000000/picture.png" alt="Wallpaper">
        <span>Wallpaper</span>
      </div>
    </div>
    <div class="taskbar-time" id="clock"></div>
  </div>
  <!-- Start Menu -->
  <div class="start-menu" id="start-menu">
    <h2>Start Menu</h2>
    <p>This is a simple Windows 11-style start menu mockup.</p>
  </div>
  <!-- Paint Window -->
  <div class="window" id="paint-window" style="top:120px;left:120px;width:400px;height:340px;">
    <div class="window-header" id="paint-header">
      Paint
      <button class="window-close-btn" onclick="closeWindow('paint')">&times;</button>
    </div>
    <div class="window-body">
      <div class="paint-controls">
        <span>Color:</span>
        <div class="paint-color" style="background:#0078d7;" data-color="#0078d7"></div>
        <div class="paint-color" style="background:#e81123;" data-color="#e81123"></div>
        <div class="paint-color" style="background:#f9f1a5;" data-color="#f9f1a5"></div>
        <div class="paint-color" style="background:#22c55e;" data-color="#22c55e"></div>
        <div class="paint-color" style="background:#fff;" data-color="#fff"></div>
        <div class="paint-color" style="background:#222;" data-color="#222"></div>
        <button onclick="clearCanvas()">Clear</button>
      </div>
      <canvas id="paint-canvas" width="350" height="200"></canvas>
    </div>
  </div>
  <!-- Edge Window -->
  <div class="window" id="edge-window" style="top:180px;left:220px;width:600px;height:400px;">
    <div class="window-header" id="edge-header">
      Edge
      <button class="window-close-btn" onclick="closeWindow('edge')">&times;</button>
    </div>
    <div class="window-body">
      <iframe src="https://67.spacejamhd.com/" title="Edge"></iframe>
    </div>
  </div>
  <!-- Wallpaper Window -->
  <div class="window" id="wallpaper-window" style="top:220px;left:320px;width:500px;height:340px;">
    <div class="window-header" id="wallpaper-header">
      Wallpaper
      <button class="window-close-btn" onclick="closeWindow('wallpaper')">&times;</button>
    </div>
    <div class="window-body">
      <div class="wallpaper-list" id="wallpaper-list">
        <img class="wallpaper-thumb" src="https://th.bing.com/th/id/R.a5eccd750f64c42ac76171a6eb828f69?rik=CvABoQ7%2baowyEA&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fAmazing-sunset-colors-wallpaper-4k.jpg&ehk=8lLXROyIBgEFeelIpEJeN%2f3dHR7fJg26VN4nnivqMjE%3d&risl=&pid=ImgRaw&r=0" alt="Wallpaper 1">
        <img class="wallpaper-thumb" src="https://tse4.mm.bing.net/th/id/OIP.wJC9M5ClemWX7PHNKUIA1gHaEo?r=0&cb=thfvnextucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Wallpaper 2">
        <img class="wallpaper-thumb" src="https://images.hdqwalls.com/download/black-hole-art-4k-85-3840x2160.jpg" alt="Wallpaper 3">
        <img class="wallpaper-thumb" src="https://static.wikia.nocookie.net/cef1efee-c5d3-471b-a84c-bcc2c47989c2/scale-to-width/755" alt="Wallpaper 4">
      </div>
      <button class="wallpaper-set-btn" id="set-wallpaper-btn" disabled>Set as Wallpaper</button>
    </div>
  </div>
  <script>
    // 12-hour clock with AM/PM
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes().toString().padStart(2, '0');
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Start menu logic
    const startBtn = document.getElementById('start-btn');
    const startMenu = document.getElementById('start-menu');
    startBtn.onclick = function(e) {
      e.stopPropagation();
      startMenu.style.display = startMenu.style.display === 'block' ? 'none' : 'block';
    };
    window.onclick = function(e) {
      if (!startMenu.contains(e.target) && e.target !== startBtn) {
        startMenu.style.display = 'none';
      }
    };

    // Window logic
    function openWindow(app) {
      document.getElementById(app + '-window').style.display = 'flex';
    }
    function closeWindow(app) {
      document.getElementById(app + '-window').style.display = 'none';
    }

    // Moveable windows
    function makeDraggable(headerId, windowId) {
      const header = document.getElementById(headerId);
      const win = document.getElementById(windowId);
      let isDragging = false, offsetX = 0, offsetY = 0;

      header.addEventListener('mousedown', function(e) {
        isDragging = true;
        const rect = win.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        document.body.style.userSelect = 'none';
      });

      document.addEventListener('mousemove', function(e) {
        if (!isDragging) return;
        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;
        // Keep window within viewport
        left = Math.max(0, Math.min(window.innerWidth - win.offsetWidth, left));
        top = Math.max(0, Math.min(window.innerHeight - win.offsetHeight, top));
        win.style.left = left + 'px';
        win.style.top = top + 'px';
      });

      document.addEventListener('mouseup', function() {
        isDragging = false;
        document.body.style.userSelect = '';
      });
    }
    makeDraggable('paint-header', 'paint-window');
    makeDraggable('edge-header', 'edge-window');
    makeDraggable('wallpaper-header', 'wallpaper-window');

    // Paint logic with color selection
    const canvas = document.getElementById('paint-canvas');
    const ctx = canvas.getContext('2d');
    let painting = false;
    let currentColor = "#0078d7";
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
      painting = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });
    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseleave', () => painting = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!painting) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.strokeStyle = currentColor;
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    }
    window.clearCanvas = function() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    // Color selection
    document.querySelectorAll('.paint-color').forEach(el => {
      el.onclick = function() {
        document.querySelectorAll('.paint-color').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');
        currentColor = el.getAttribute('data-color');
      };
    });
    // Set default selected color
    document.querySelector('.paint-color[data-color="#0078d7"]').classList.add('selected');

    // Wallpaper app logic
    const wallpaperThumbs = document.querySelectorAll('.wallpaper-thumb');
    const setWallpaperBtn = document.getElementById('set-wallpaper-btn');
    let selectedWallpaper = null;
    wallpaperThumbs.forEach(img => {
      img.onclick = function() {
        wallpaperThumbs.forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedWallpaper = img.src;
        setWallpaperBtn.disabled = false;
      };
    });
    setWallpaperBtn.onclick = function() {
      if (selectedWallpaper) {
        document.body.style.backgroundImage = `url('${selectedWallpaper}')`;
      }
    };
  </script>
</body>
</html>
