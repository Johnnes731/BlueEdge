<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win11 Desktop Mockup with Lock Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: url('https://tse2.mm.bing.net/th/id/OIP.r02eaciSnsJbQLOUOC9MfgHaEo?r=0&cb=thfvnextucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      transition: background-image 0.5s;
    }
    /* Lock Screen */
    #lock-screen {
      position: fixed;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #lock-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #lock-content {
      background: rgba(0,0,0,0.4);
      border-radius: 18px;
      padding: 40px 32px 32px 32px;
      box-shadow: 0 4px 32px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    #lock-time {
      font-size: 54px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: 2px 2px 8px #000a;
    }
    #lock-date {
      font-size: 22px;
      margin-bottom: 32px;
      text-shadow: 1px 1px 6px #000a;
    }
    #lock-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }
    #lock-form input {
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 8px;
      width: 180px;
      text-align: center;
    }
    #lock-form button {
      font-size: 17px;
      padding: 8px 24px;
      border-radius: 8px;
      border: none;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    #lock-form button:hover { background: #005fa3; }
    #lock-error {
      color: #ff4444;
      font-size: 15px;
      margin-top: 4px;
      min-height: 20px;
      text-align: center;
    }
    /* Desktop */
    #desktop-content { display: none; }
    .desktop-icons {
      position: absolute;
      top: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      z-index: 2;
    }
    .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      cursor: pointer;
      user-select: none;
    }
    .icon img { width: 54px; height: 54px; }
    .icon span {
      margin-top: 7px;
      font-size: 15px;
      text-shadow: 1px 1px 2px #0008;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      padding: 2px 10px;
      margin-bottom: 2px;
    }
    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100vw;
      height: 62px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 -2px 16px #0003;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .taskbar-center {
      display: flex;
      align-items: center;
      gap: 28px;
      background: rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 6px 32px;
      box-shadow: 0 2px 8px #0002;
    }
    .taskbar-icon {
      width: 48px; height: 48px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      border-radius: 12px;
      transition: background 0.2s;
      cursor: pointer;
    }
    .taskbar-icon:hover { background: rgba(0,0,0,0.08); }
    .taskbar-icon img { width: 30px; height: 30px; }
    .taskbar-icon span {
      font-size: 12px;
      color: #222;
      margin-top: 2px;
      background: rgba(255,255,255,0.7);
      border-radius: 4px;
      padding: 1px 7px;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .taskbar-time {
      position: absolute;
      right: 40px; bottom: 16px;
      color: #222;
      font-size: 17px;
      font-weight: 500;
      letter-spacing: 0.5px;
      user-select: none;
    }
    /* Windows */
    .window {
      display: none;
      position: fixed;
      z-index: 1001;
      min-width: 350px;
      min-height: 220px;
      max-width: 90vw;
      max-height: 80vh;
      background: #f3f3f3;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 4px 32px #0008;
      flex-direction: column;
      overflow: hidden;
      resize: both;
    }
    .window-header {
      background: #0078d7;
      color: #fff;
      padding: 12px 22px;
      font-weight: bold;
      display: flex; justify-content: space-between;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      user-select: none;
      cursor: move;
    }
    .window-close-btn {
      background: none; border: none;
      color: #fff; font-size: 24px;
      cursor: pointer; font-weight: bold;
    }
    .window-body {
      flex: 1; padding: 18px;
      overflow: auto; background: #fff;
      min-height: 120px;
    }
    /* Paint */
    #paint-canvas {
      border: 1px solid #888;
      background: #fff;
      cursor: crosshair;
      display: block;
      margin-bottom: 10px;
    }
    .paint-controls { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
    .paint-color {
      width: 26px; height: 26px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer; display: inline-block;
    }
    .paint-color.selected { border: 2px solid #0078d7; box-shadow: 0 0 4px #0078d7; }
    .window-body iframe { width: 100%; height: 60vh; border: none; min-height: 150px; }
    /* Wallpaper */
    .wallpaper-list { display: flex; gap: 18px; flex-wrap: wrap; justify-content: center; margin-bottom: 14px; }
    .wallpaper-thumb {
      width: 130px; height: 75px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: border 0.2s, transform 0.2s;
    }
    .wallpaper-thumb:hover { transform: scale(1.05); }
    .wallpaper-thumb.selected { border: 2px solid #0078d7; box-shadow: 0 0 8px #0078d7; }
    .wallpaper-set-btn {
      margin-top: 10px;
      padding: 7px 22px;
      background: #0078d7; color: #fff;
      border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
      font-weight: 500; transition: background 0.2s;
    }
    .wallpaper-set-btn:hover { background: #005fa3; }
  </style>
</head>
<body>
  <!-- Lock Screen -->
  <div id="lock-screen">
    <div id="lock-content">
      <div id="lock-time"></div>
      <div id="lock-date"></div>
      <form id="lock-form" autocomplete="off" onsubmit="return false;">
        <input type="password" id="lock-password" placeholder="Enter password" autofocus>
        <button type="submit">Unlock</button>
        <div id="lock-error"></div>
      </form>
    </div>
  </div>
  <!-- Desktop -->
  <div id="desktop-content">
    <!-- Desktop Icons -->
    <div class="desktop-icons">
      <div class="icon" onclick="openWindow('paint')">
        <img src="https://img.icons8.com/color/48/000000/paint-palette.png" alt="Paint"><span>Paint</span>
      </div>
      <div class="icon" onclick="openWindow('edge')">
        <img src="https://img.icons8.com/color/48/000000/ms-edge-new.png" alt="Edge"><span>Edge</span>
      </div>
      <div class="icon" onclick="openWindow('wallpaper')">
        <img src="https://img.icons8.com/color/48/000000/picture.png" alt="Wallpaper"><span>Wallpaper</span>
      </div>
    </div>
    <!-- Taskbar -->
    <div class="taskbar">
      <div class="taskbar-center">
        <div class="taskbar-icon" onclick="openWindow('paint')" title="Paint"><img src="https://img.icons8.com/color/48/000000/paint-palette.png"><span>Paint</span></div>
        <div class="taskbar-icon" onclick="openWindow('edge')" title="Edge"><img src="https://img.icons8.com/color/48/000000/ms-edge-new.png"><span>Edge</span></div>
        <div class="taskbar-icon" onclick="openWindow('wallpaper')" title="Wallpaper"><img src="https://img.icons8.com/color/48/000000/picture.png"><span>Wallpaper</span></div>
      </div>
      <div class="taskbar-time" id="clock"></div>
    </div>
    <!-- Paint -->
    <div class="window" id="paint-window" style="top:120px;left:120px;width:420px;height:360px;">
      <div class="window-header" id="paint-header">Paint<button class="window-close-btn" onclick="closeWindow('paint')">&times;</button></div>
      <div class="window-body">
        <div class="paint-controls">
          <span>Color:</span>
          <div class="paint-color" style="background:#0078d7;" data-color="#0078d7"></div>
          <div class="paint-color" style="background:#e81123;" data-color="#e81123"></div>
          <div class="paint-color" style="background:#f9f1a5;" data-color="#f9f1a5"></div>
          <div class="paint-color" style="background:#22c55e;" data-color="#22c55e"></div>
          <div class="paint-color" style="background:#fff;" data-color="#fff"></div>
          <div class="paint-color" style="background:#222;" data-color="#222"></div>
          <button onclick="clearCanvas()">Clear</button>
        </div>
        <canvas id="paint-canvas" width="370" height="210"></canvas>
      </div>
    </div>
    <!-- Edge -->
    <div class="window" id="edge-window" style="top:180px;left:220px;width:640px;height:420px;">
      <div class="window-header" id="edge-header">Edge<button class="window-close-btn" onclick="closeWindow('edge')">&times;</button></div>
      <div class="window-body"><iframe src="https://67.spacejamhd.com/" title="Edge"></iframe></div>
    </div>
    <!-- Wallpaper -->
    <div class="window" id="wallpaper-window" style="top:220px;left:320px;width:520px;height:360px;">
      <div class="window-header" id="wallpaper-header">Wallpaper<button class="window-close-btn" onclick="closeWindow('wallpaper')">&times;</button></div>
      <div class="window-body">
        <div class="wallpaper-list" id="wallpaper-list">
          <img class="wallpaper-thumb" src="https://th.bing.com/th/id/R.a5eccd750f64c42ac76171a6eb828f69?rik=CvABoQ7%2baowyEA&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fAmazing-sunset-colors-wallpaper-4k.jpg&ehk=8lLXROyIBgEFeelIpEJeN%2f3dHR7fJg26VN4nnivqMjE%3d&risl=&pid=ImgRaw&r=0" alt="Wallpaper 1">
          <img class="wallpaper-thumb" src="https://tse4.mm.bing.net/th/id/OIP.wJC9M5ClemWX7PHNKUIA1gHaEo" alt="Wallpaper 2">
          <img class="wallpaper-thumb" src="https://images.hdqwalls.com/download/black-hole-art-4k-85-3840x2160.jpg" alt="Wallpaper 3">
          <img class="wallpaper-thumb" src="https://static.wikia.nocookie.net/cef1efee-c5d3-471b-a84c-bcc2c47989c2/scale-to-width/755" alt="Wallpaper 4">
        </div>
        <button class="wallpaper-set-btn" id="set-wallpaper-btn" disabled>Set as Wallpaper</button>
      </div>
    </div>
  </div>
  <script>
    /* Lock screen */
    const PASSWORD = "1970";
    function updateLockScreenClock() {
      const now = new Date();
      document.getElementById('lock-time').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      document.getElementById('lock-date').textContent = now.toLocaleDateString(undefined,{weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }
    setInterval(updateLockScreenClock, 1000); updateLockScreenClock();

    const lockScreen = document.getElementById('lock-screen');
    const desktopContent = document.getElementById('desktop-content');
    const lockForm = document.getElementById('lock-form');
    const lockPassword = document.getElementById('lock-password');
    const lockError = document.getElementById('lock-error');
    let attempts = 0;

    lockForm.onsubmit = function() {
      if (lockPassword.value === PASSWORD) {
        lockScreen.classList.add('hidden');
        setTimeout(()=>{ lockScreen.style.display="none"; desktopContent.style.display="block"; },500);
        lockPassword.value = ''; lockError.textContent = '';
      } else {
        attempts++;
        if (attempts < 10) {
          lockError.textContent = "Incorrect password. Try again.";
          lockPassword.value = '';
        } else {
          lockError.textContent = "Too many attempts. Locked.";
          lockPassword.disabled = true; lockForm.querySelector('button').disabled = true;
        }
      }
      return false;
    };

    /* Taskbar clock */
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
    }
    setInterval(updateClock, 1000); updateClock();

    /* Window logic with z-index management */
    let topZ = 1001;
    function bringToFront(win) { win.style.zIndex = ++topZ; }
    function openWindow(app) {
      const win = document.getElementById(app+'-window');
      win.style.display = 'flex'; bringToFront(win);
    }
    function closeWindow(app) {
      document.getElementById(app+'-window').style.display = 'none';
    }

    /* Draggable windows */
    function makeDraggable(headerId, windowId) {
      const header = document.getElementById(headerId);
      const win = document.getElementById(windowId+'-window');
